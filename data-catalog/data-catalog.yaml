  - identifier: mopo-eu:10.5281/zenodo.17950648
    title: Mopo pan-European VRE data
    description: |

      This dataset includes simulated hourly wind and solar PV generation time series, used in the Mopo project for pan-European energy system modeling. Also included are VRE costs, estimated greenfield installation potentials and installed VRE capacities in years 2020 and 2025. These data are povided in the respectice folders, with the "Maps and info" folder providing information on how the data were generated. The file "Info_about_VRE_time_series" describes how the time series are simulated and the file "Info_about_VRE_costs_potentials_and_existing_installed_capacities" describes the VRE costs, greenfield installation potentials and existing installed VRE capacities. All time series are in GMT. The cited journal paper describes the wind simulation methodology (combination of ERA5 and GWA is used) and provides validation results. It is requested that the paper is cited when the data are used.

      The data includes 3 simulated solar PV technologies. Existing and 4 specific technologies for offshore wind; 2 with bottom fixed turbines (FB) and 2 with floating turbines (FO). Existing and 9 specific technologies for onshore wind. The existing runs represent the existing (representative of the year 2020) installations in the analyzed regions. The specific technology runs represent possible future VRE installations. The file "Info_about_the_VRE_time_series" in the "Maps and info" folder describe the different VRE technologies.


  - identifier: mopo-eu:10.5281/zenodo.14501623
    title: Electricity Transmission Data for the European Case Study
    description: |
      The data is focused only on cross-border transmission (interconnector) data between countries in the PECD1 region. A comprehensive dataset for each country's transmission network will follow in subsequent phases of the project. The primary sources for this data are publicly available resources, including ENTSO-E (https://transparency.entsoe.eu/transmission-domain/physicalFlow/show) and the TYNDP 2022 report (https://2022.entsos-tyndp-scenarios.eu/download/#use).

      == Overview of the Data

      The initial dataset provides information on:

      * Cross-border links: Existing transmission capacities between countries.
      * Expansion candidates: Future development projects for electricity transmission across Europe, covering the time horizon from 2030 to 2050.

      For investment candidates, two categories are included:

      . Real Projects: These are projects that have been thoroughly investigated in previous TYNDP cycles. They are typically expected to be commissioned in the near future and possess more defined technical and economic characteristics.
      . Concept Projects: These represent potential projects with expected commissioning dates beyond 2040. The technical and economic parameters for these projects are less certain, reflecting their conceptual stage.

      Both real and concept project capacities are aggregated for the year 2050.

      == Data Components

      The dataset encompasses the following key elements:

      === Existing Capacity

      The existing capacity of the of the cross-border interconnection that are in operation

      == Incremental Capacity:

      This represents additional capacity added to borders that already have existing transmission links.

      === Capital Costs:

      The dataset includes the cost of interconnectors, accounting for both their length and capacity. These costs also incorporate expenses related to internal reinforcement of the transmission grid.

      === Interconnection Type:
      The type of transmission technology is specified for each interconnection, indicating whether it is overhead, subsea, or a combination of overhead and subsea.


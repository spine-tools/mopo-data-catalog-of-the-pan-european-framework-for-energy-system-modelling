  publisher:
    name: https://europe.epri.com/[EPRI Europe]
  contactPoint:
    hasEmail: info@tools-for-energy-system-modelling.org
  status: draft
  issued: 2026-02-11

datasets:

  - identifier: mopo-eu:10.5281/zenodo.18593680
    title: Pan-European Dataset for Energy System Planning
    description: |
      This dataset contains information about the following sectors in Europe:

      . Variable Renewable Energy
      . Hydro, reservoirs and run-of-river
      . Biomass
      . Energy conversion and storage
      . Electricity transmission (cross-border)
      . Methane and hydrogen
      . Cargo transport, biomass, hydrocarbon liquids and methanol
      . Industry, chemicals, glass, fertilisers, refineries, cement and steel
      . Buildings, non-residential and residential, heating and cooling
      . Transport, road, train, aviation and shipping
      . Residual electricity demand

      The dataset must be opened through SpineToolbox (from v0.11.0, spine-tools/Spine-Toolbox: Spine Toolbox is an open source Python package to manage data, scenarios and workflows for modelling and simulation. You can have your local workflow, but work as a team through version control and SQL databases.).

      The main folder contains and configurable file (userconfig.yml) to develop the target model. In principle, running INES builder tool, the user will get the whole Pan-European model at country resolution for onshore and seabasin-country resolution for offshore. The target model is formatted through an interoperable energy system specification (INES, ines-tools/ines-spec: Interoperable energy system data specification).

      This dataset includes data of EU27 plus UK, CH and NO.
    publisher:

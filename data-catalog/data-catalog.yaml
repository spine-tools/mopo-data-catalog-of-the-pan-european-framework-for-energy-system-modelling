dataCatalog:
  identifier: mopo-eu:Mopo_Data_Catalog_of_the_Pan-European_Framework_for_Energy_System_Modeling
  description: |
    The Mopo Data Catalog of the Pan-European Framework for Energy System Modeling contains the metadata of the datasets that have been used in the demonstration of the spine-tools and spin-opt tooling modeling the the European energy system and how it is likely to change under varying climate and economic forecasts as well as different policy regimes.  
  title: Mopo Data Catalog of the Pan-European Framework for Energy System Modeling
  license: 
